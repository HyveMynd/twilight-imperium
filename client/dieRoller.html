<template name="dieRoller">
    <div>
        <paper-button {{rollAttrs}}>Roll</paper-button>
        <h6>Config -- Sides: {{sides}}</h6>
        <h6>Config -- Number of Die: {{numDie}}</h6>
        <h5>Last Result: {{#each lastResult}}<h4 style="display: inline">&nbsp;-{{value}}-&nbsp;</h4>{{/each}}</h5>
    </div>
</template>
