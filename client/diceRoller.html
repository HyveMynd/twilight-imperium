<template name="rolldi">
    <paper-radio-group selected="{{diConfig.sides}}">
        <paper-radio-button name="6" label="6"></paper-radio-button>
        <paper-radio-button name="10" label="10"></paper-radio-button>
    </paper-radio-group>

    <paper-dropdown-menu label="Select Number of Di" on-core-select="">
        <paper-dropdown class="dropdown">
            <core-menu class="menu">
                {{#each totalDi}}
                    <paper-item>{{value}}</paper-item>
                {{/each}}
            </core-menu>
        </paper-dropdown>
    </paper-dropdown-menu>

    <div>
        <paper-button {{rollAttrs}}>Roll</paper-button>
        <h6>Config -- Sides: {{diConfig.sides}}</h6>
        <h6>Config -- Number of Di: {{diConfig.numDi}}</h6>
        <h5>Last Result: {{#each lastResult}}<p style="display: inline">&nbsp;-{{value}}-&nbsp;</p>{{/each}}</h5>
    </div>

    {{#each sides}}
        <p>{{value}}'s: {{histogram value}}</p>
    {{/each}}

</template>
