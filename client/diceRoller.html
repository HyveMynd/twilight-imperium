<template name="rolldi">
    <paper-tabs selected="{{diSides}}">
        <paper-tab value="0">6</paper-tab>
        <paper-tab value="1">10</paper-tab>
    </paper-tabs>

    <paper-dropdown-menu label="Select Number of Di" on-core-select="">
        <paper-dropdown class="dropdown">
            <core-menu class="meun">
                {{#each numDi}}
                    <paper-item>{{value}}</paper-item>
                {{/each}}
            </core-menu>
        </paper-dropdown>
    </paper-dropdown-menu>

    <div>
        <button>Roll</button>
        <h5>Config -- Sides: {{diConfig.sides}}</h5>
        <h5>Config -- Number of Di: {{diConfig.numDi}}</h5>
    </div>

    {{> histogram}}
</template>

<template name="histogram">
    <p>1s: {{resultsFor 1}}</p>
    <p>2s: {{resultsFor 2}}</p>
    <p>3s: {{resultsFor 3}}</p>
    <p>4s: {{resultsFor 4}}</p>
    <p>5s: {{resultsFor 5}}</p>
    <p>6s: {{resultsFor 5}}</p>
</template>
