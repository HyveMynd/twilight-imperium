<template name="rolldi">
    <paper-radio-group selected="{{diConfig.sides}}">
        <paper-radio-button name="6" label="6"></paper-radio-button>
        <paper-radio-button name="10" label="10"></paper-radio-button>
    </paper-radio-group>

    <paper-dropdown-menu label="Select Number of Di" on-core-select="">
        <paper-dropdown class="dropdown">
            <core-menu class="menu">
                {{#each totalDi}}
                    <paper-item>{{value}}</paper-item>
                {{/each}}
            </core-menu>
        </paper-dropdown>
    </paper-dropdown-menu>

    <div>
        <paper-button {{rollAttrs}}>Roll</paper-button>
        <h5>Config -- Sides: {{diConfig.sides}}</h5>
        <h5>Config -- Number of Di: {{diConfig.numDi}}</h5>
    </div>

    {{#each sides}}
        <p>{{value}}'s: {{resultsFor value}}</p>
    {{/each}}

</template>

<template name="histogram">
    <p>1s: {{resultsFor 1}}</p>
    <p>2s: {{resultsFor 2}}</p>
    <p>3s: {{resultsFor 3}}</p>
    <p>4s: {{resultsFor 4}}</p>
    <p>5s: {{resultsFor 5}}</p>
    <p>6s: {{resultsFor 5}}</p>
</template>
