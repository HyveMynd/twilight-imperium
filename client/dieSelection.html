<template name="dieSelection">
    <paper-dropdown-menu label="Select Number of Die">
        <paper-dropdown class="dropdown">
            <core-menu class="menu">
              {{#each totalDie}}
                  <paper-item>{{value}}</paper-item>
              {{/each}}
            </core-menu>
        </paper-dropdown>
    </paper-dropdown-menu>
</template>
