<template name="rollDice">
    <paper-radio-group selected="{{dieConfig.sides}}">
        <paper-radio-button name="6" label="6"></paper-radio-button>
        <paper-radio-button name="10" label="10"></paper-radio-button>
    </paper-radio-group>

    {{> dieSelection}}

    {{> dieRoller sides=dieConfig.sides numDie=dieConfig.numDie}}
</template>
