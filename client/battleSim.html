<template name="battleSim">
    {{> unitChooser storage="unitsAvailable"}}

    {{> dieRoller sides=10 numDie=diceAvailable}}

    {{#each getAttacks}}
        <h4>{{name}}</h4>
        {{#each attacks}}
            <paper-item class="{{unitAttrs value threshold}}">-&nbsp;{{value}}&nbsp;-</paper-item>
        {{/each}}
    {{/each}}

</template>
