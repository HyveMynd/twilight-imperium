<template name="battleSim">
    {{#each units}}
        <paper-item noink>
            <label>{{name}}</label>
        </paper-item>
        <paper-item noink>
            <paper-button class="plus" value="{{name}}">&plus;</paper-button>
            <label>{{numUnits name}}</label>
            <paper-button class="minus" value="{{name}}">&minus;</paper-button>
        </paper-item>
    {{/each}}
    {{> dieRoller sides=10 numDie=unitsAvailable}}

    {{#each results}}
        <h4>{{name}}</h4>
        {{#each attacks}}
            <p {{unitAttrs name value}}>-&nbsp;{{value}}&nbsp;-</p>
        {{/each}}
    {{/each}}

</template>
