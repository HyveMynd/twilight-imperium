<template name="battleSim">
    {{#each units}}
        <paper-item noink>
            <label>{{name}}</label>
        </paper-item>
        <paper-item noink>
            <paper-button class="plus" value="{{name}}">&plus;</paper-button>
            <label>{{numUnits name}}</label>
            <paper-button class="minus" value="{{name}}">&minus;</paper-button>
        </paper-item>
    {{/each}}
    {{> dieRoller sides=10 numDie=diceAvailable}}

    {{#each unitsAvailable}}
        <h4>{{name}}</h4>
        {{#each getAttacks name numAttacks threshold}}
            <paper-item class="{{unitAttrs value threshold}}">-&nbsp;{{value}}&nbsp;-</paper-item>
        {{/each}}
    {{/each}}

</template>
