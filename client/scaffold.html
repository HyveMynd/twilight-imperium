<template name="scaffold">
    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>TI3 Helper</core-toolbar>
            {{> loginButtons}}
            <core-menu theme="core-light-theme">
                <core-item icon="settings" label="Dice Roller" class="dice-roller"></core-item>
                <core-item icon="settings" label="Histogram" class="histogram"></core-item>
                <core-item icon="settings" label="Battle Sim" class="battle-sim"></core-item>
                <core-item icon="settings" label="Tech Sheet" class="tech-sheet"></core-item>
            </core-menu>
        </core-header-panel>

        <!--Main Content here-->
        <div tool>{{title}}</div>
        <core-pages selected="{{selected}}">
            <div>
                {{> rollDice}}
            </div>
            <div>
                {{> histogram}}
            </div>
            <div>
                {{> battleSim}}
            </div>
            <div>
                Coming Soon...
            </div>
        </core-pages>
        <!--End Main Content-->

    </core-scaffold>
</template>
