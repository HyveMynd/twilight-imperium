<head>
    <title>TI3</title>
</head>

<body>
{{> core_scaffold_link}}
{{> core_header_panel_link}}
{{> core_toolbar_link}}
{{> core_menu_link}}
{{> core_item_link}}
{{> core_pages_link}}

{{> scaffold}}

</body>

<template name="scaffold">
    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>TI3 Helper</core-toolbar>
            <core-menu theme="core-light-theme">
                <core-item icon="settings" label="Dice Roller" class="dice-roller"></core-item>
                <core-item icon="settings" label="Tech Sheet" class="tech-sheet"></core-item>
            </core-menu>
        </core-header-panel>

        <!--Main Content here-->
        <div tool>Dice Roll</div>
        <core-pages selected="{{getSelected}}">
            <div>
                {{> rolldi}}
            </div>
            <div>
                content...
            </div>
            <!--End Main Content-->
        </core-pages>

    </core-scaffold>
</template>

<template name="rolldi">
    <button>Roll</button>
    <p>Result: {{result}}</p>

    {{> histogram}}
</template>

<template name="histogram">
    <p>1s: {{resultsFor 1}}</p>
    <p>2s: {{resultsFor 2}}</p>
    <p>3s: {{resultsFor 3}}</p>
    <p>4s: {{resultsFor 4}}</p>
    <p>5s: {{resultsFor 5}}</p>
    <p>6s: {{resultsFor 5}}</p>
</template>
